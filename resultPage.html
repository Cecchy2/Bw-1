<body>
  <header>
    <img src="/assets/imgs/epicode_logo.png" alt="logo epicode" id="epicodeLogo" />
  </header>
  <section id="titolo">
    <h1>Results</h1>
    <h2>The summary of your answers:</h2>
  </section>
  <div class="box">
    <div class="percent">
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70"></circle>

      </svg>


    </div>

  </div>


  <main>
    <section class="blocchi" id="correct">
      <p>Correct</p>
      <p id="correctAnswersPercentage"></p>
      <h3> <span id="correctAnswersNumber"></span>/<span class="totalQuestionNumber"></span>
        questions</h3>
    </section>
    <section class="blocchi" id="torta">
      <h3>Congratulations! <br /><span>You passed the exam</span></h3>
      <p>
        we'll send you the certificate <br />in few minutes. <br />Check your email
        (including <br />
        promotions /spam folder)
      </p>
    </section>
    <section class="blocchi" id="wrong">
      <p>Wrong</p>
      <p id="wrongAnswersPercentage"></p>
      <h3> <span id="wrongAnswersNumber"></span>/<span class="totalQuestionNumber"></span> questions
      </h3>
    </section>
  </main>
  <footer>
    <button>
      <a href="Feedback.html"><b>RATE US</b></a>
    </button>
  </footer>
  <script src="./assets/JavaScript/results.js"></script>
</body>
